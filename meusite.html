<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anderson</title>

    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        h1, h2 {
            font-size: 2rem;
            overflow: hidden;
            white-space: nowrap;
            border-right: 0.15em solid orange;
            animation: typing 10s steps(30, end) infinite, blink-caret 1s step-end infinite;
        }

        h2 {
            margin-top: 20px;
            font-size: 1.5rem;
        }

        @keyframes typing {
            0%, 50%, 100% { width: 0; }
            25%, 75% { width: 100%; }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent; }
            50% { border-color: orange; }
        }
    </style>
</head>
<body>
    <h1>Futuro Site</h1>

    
        <img src="https://readme-typing-svg.herokuapp.com/?font=Righteous&size=35&center=true&vCenter=true&width=500&height=70&duration=4000&lines=Obrigado+pela+visita!;" />
        
        </h1>

        <p> 
            Contagem de visitantes<br>
            <img src="https://profile-counter.glitch.me/meusite/count.svg" />
          </p>
</body>
</html>
